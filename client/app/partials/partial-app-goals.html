<!-- Fixed header -->
<div class="navbar navbar-inverse">
  <h3 class="header-text">Goals</h3>
</div>

<!-- Container for the rest of the page -->
<div class="content-body">
  <!-- Form panel for submitting new goals -->
  <div class="panel panel-default">
    <form class="panel-body" ng-submit="addGoal()">
      <legend>Add Goal</legend>
      <!-- Goal title input -->
      <div class="row">
        <label class="col-md-2 control-label">Goal Title:</label>
        <div class="col-md-10">
          <input class="form-control" type="text" ng-model="input.title"
            placeholder="Name your Goal">
        </div>
      </div>
      <br>
      <!-- Goal description input -->
      <div class="row">
        <label class="col-md-2">Description:</label>
        <div class="col-md-10">
          <textarea class="form-control" type="text" ng-model="input.description"
            placeholder="What will you do to achieve your goal?"></textarea>
        </div>
      </div>
      <!-- Select a category -->
      <div class="row">
        <label class="col-md-2">Category:</label>
        <div class="col-md-10">
          <!-- Populates drop-down list of categories -->
          <select class="form-control" id="goalSelect" ng-model="input.category"
            ng-options="category as category for category in categories">
          </select>
        </div>
      </div>
      <br>
      <!-- Goal due date input -->
      <div class="row">
        <label class="col-md-2 control-label">Due Date:</label>
        <div class="col-md-7">
          <input class="form-control" type="date" ng-model="input.due_date" />
        </div>
        <div class="col-md-3 before-btn">
          <input class="btn btn-primary pull-right" type="submit" value="Add Goal" />
        </div>
      </div>
    </form>
  </div>

  <!-- Suggested Guides -->
  <div class="panel panel-default" ng-show="guides">
    <div class="panel-body">
      <legend>Suggested Guides - Premium User</legend>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="guide in guides">
          <div class="row">
            <div class="col-md-12">
              <a href="{{ guide.file }}" target="_blank"><img class="img-thumbnail" ng-src="{{ guide.icon }}"></a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h5>{{ guide.name }}</h5>
              <h6>By {{ guide.author }}</h6>
              <p>{{ guide.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <legend>Goals</legend>
  <!-- Panels for each of the user's existing goals -->
  <div class="goal panel panel-primary"
    ng-repeat="goal in user.goals | orderBy:'-updatedAt'">
    <!-- Panel heading with goal title and date of last update -->
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-8">Title: {{goal.title}}</div>
        <div class="col-md-4">
          <span class="date">Updated <span am-time-ago="goal.updatedAt">{{goal.updatedAt}}</span></span>
        </div>
      </div>
    </div>
    <!-- Panel body with goal description and due date -->
    <div class="panel-body">
      <div class="row">
        <label class="col-md-2">Description:</label>
        <div class="col-md-10">{{goal.description}}</div>
      </div>
      <div class="row">
        <label class="col-md-2">Due Date:</label>
        <div class="col-md-10">{{goal.due_date | amCalendar}}</div>
      </div>
    </div>
  </div>

</div>
